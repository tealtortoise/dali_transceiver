<!DOCTYPE html>
<html>
<head>
    <title>MulberryLight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon image_src" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>
            MulberryLight Living Room
        </h1>
        <nav>
            <a href="/"><button class="nav selected" level="254">Levels</button></a>
            <a href="/setup"><button class="nav " level="254">Setup</button></a>
            <a href="/ch"><button class="nav " level="254">Channels</button></a>
        </nav>
    </header>
    <div>
        <button class="levelbutton magenta" level="254">Full</button>
        <button class="levelbutton purple" level="240" id="preset5">Daytime High</button>
        <button class="levelbutton teal" level="220" id="preset4">Daytime Low</button>
        <button class="levelbutton green" level="180" id="preset3">Early evening</button>
        <button class="levelbutton yellow" level="30" id="preset2">Night time</button>
        <button class="levelbutton orange" level="10" id="preset1">Moonlight</button>
        <button class="levelbutton red" level="0" id="preset0">Switch Off</button>
    </div>
    <div class="slidecontainer">
        <span id="ajaxlevel">--</span><input type="range" min="0" max="254" value="50" class="slider" id="levelslider">
    </div>
    <script>
        "use strict";

        function get(uri, el) {
            const options = {
            method: 'GET',
            };
            return fetch(uri, options)
                .then(response => {
                    if (!response.ok) {
                    throw new Error('Network response was not ok');
                    }
                    // let text = response.text()
                    return response.text();
                })
                .catch(error => {
                    console.error('There was a problem with your fetch operation:', error);
                });
        }
        var ontimeout = 0;
        var waiting = 0;
        let slider = document.getElementById("levelslider");
        let levelind = document.getElementById('ajaxlevel');
        
        
        for (let i = 1; i <= 4; i++) {
            let uri = `/api/preset/${i}/`;
            get(uri).then((st) => {
                document.getElementById("preset" + i).setAttribute("level", st);
            });
        }

        function levelToPercent(level) {
            return Math.floor(level / 2.54 + 0.5) + "%";

        }

        function send(setpoint) {
            const options = {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/plain'
                },
                body: `${setpoint}`
            };

            // Make the PUT request using the fetch API
            return fetch("/setpoint", options)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    levelind.classList.remove("updating");
                    return response;
                })
                .catch(error => {
                    console.error('There was a problem with your fetch operation:', error);
                });
        };

        function sliderChangeFn() {
            let sliderval = slider.value;
            levelind.innerHTML = levelToPercent(sliderval);
            levelind.classList.add("updating");
            if (!ontimeout){
                send(sliderval);
                ontimeout = 1;
                setTimeout(function() {
                    ontimeout = 0;
                    if (waiting){
                        sliderval = slider.value;
                        send(sliderval);
                        waiting = 0;
                    }
                }, 80);
            } else {
                waiting = 1;
            }
        };
        function buttonPressFn(event, v2) {
            console.log(event);
            let element = event.srcElement;
            console.log(element);
            let level = element.getAttribute("level");
            slider.value = level;
            levelind.innerHTML = levelToPercent(level);
            levelind.classList.add("updating");
            send(level);
            console.log(level)
        }
        Array.from(document.getElementsByClassName("levelbutton")).forEach(element => {
            element.onclick = buttonPressFn;
        });
        document.getElementById("levelslider").oninput = sliderChangeFn;

        get("/setpoint").then((sp) => {
            levelind.innerHTML = levelToPercent(sp);
            slider.value = sp;
        });
        
    </script>
</body>
</html>
